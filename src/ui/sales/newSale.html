<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Registro de Ventas</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form id="formNewSale">
            <h1 class="text-center mt-5">Nueva Venta</h1>
            <div class="form-group mt-3">
                <label for="cliente">Nombre del cliente:</label>
                <input type="text" class="form-control" id="clientName" placeholder="Ingrese el nombre"
                    name="cliente">
            </div>
            <div class="form-group mt-3">
                <label for="cliente">Apellido del cliente:</label>
                <input type="text" class="form-control" id="clientLastName"
                    placeholder="Ingrese el apellido" name="cliente">
            </div>
            <div class="form-group mt-3">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="price" placeholder="Ingrese el precio" name="precio">
            </div>
            <div class="form-group mt-3">
                <label for="stand">Stand:</label>
                <select class="form-control" id="stand" name="stand">
                    <option value="No">No</option>
                    <option value="Stand1">Stand1</option>
                    <option value="Stand2">Stand2</option>
                    <option value="Stand3">Stand3</option>
                    <option value="Stand4">Stand4</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Imprimir Factura</button>
            </div>
        </form>
    </div>
    <script src="./newSale.js"></script>
</body>

</html>
