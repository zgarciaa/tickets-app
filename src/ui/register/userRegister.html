<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Registro de Usuarios</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form id="formUserRegister">
            <h1 class="text-center mt-5">Nuevo Usuario</h1>
            <div class="form-group mt-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="_name" placeholder="Ingrese el nombre" name="nombre">
            </div>
            <div class="form-group mt-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido" name="apellido">
            </div>
            <div class="form-group mt-3">
                <label for="documento">Documento:</label>
                <input type="number" class="form-control" id="_document" placeholder="Ingrese el nÃºmero de documento"
                    name="documento">
            </div>
            <div class="form-group mt-3">
                <label for="huella">Huella digital:</label>
                <input type="file" class="form-control-file" id="fingerprint" name="huella">
            </div>
            <div class="form-group mt-3">
                <label for="rol">Tipo de Usuario:</label>
                <select class="form-control" id="role" name="rol">
                    <option value="General">General</option>
                    <option value="Cortesia">Cortesia</option>
                    <option value="Expositor">Expositor</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Crear Nuevo Usuario</button>
            </div>
        </form>
    </div>
    <script src="./userRegister.js"></script>
</body>

</html>
